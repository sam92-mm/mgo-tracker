<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>MGO Live Tracker</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; text-align: center; }
        .app { max-width: 400px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 20px; }
        .card { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .status { font-size: 10px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="app">
        <h2>MGO Events</h2>
        <div id="status" class="status">Ladataan...</div>
        <div id="eventList"></div>
    </div>

    <script>
        async function loadData() {
            try {
                // Haetaan automaattisesti päivittyvä JSON-tiedosto
                const res = await fetch('data.json');
                const data = await res.json();
                
                document.getElementById('status').innerText = "Päivitetty: " + new Date(data.updated).toLocaleString('fi-FI');
                document.getElementById('eventList').innerHTML = data.events.map(ev => `
                    <div class="card">
                        <strong>${ev.name}</strong>
                        <span>${ev.time}</span>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('status').innerText = "Odotetaan ensimmäistä päivitystä...";
            }
        }
        loadData();
    </script>
</body>
</html>
